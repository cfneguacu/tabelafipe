<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js">
<title>Controle de Cadastros</title>
<style type ="text/css">

html {
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
}
.container {
  padding: 2rem 0rem;
}

h3:after{
  content: ' ';
  display: block;
  width: 100%;
  height: 2px;
  margin-top: 10px;
  background: -webkit-linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%); 
  background: linear-gradient(left, rgba(147,184,189,0) 0%,rgba(147,184,189,0.8) 20%,rgba(147,184,189,1) 53%,rgba(147,184,189,0.8) 79%,rgba(147,184,189,0) 100%); 
}

h4 {
  margin: 2rem 0rem 1rem;
}

label{
  position: relative;
}

</style>
</head>
<body style="background-image: url('fundo_sistema.jpg'); position: relative; height: 100vh; width: 100vw; background-size: cover; background-attachment: fixed;">
<ul class="nav nav-tabs" id="myTab" role="tablist">
   <li class="nav-item" role="presentation">
   <div id = "usuariologado" class="nav-link">
   </div>
   </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="profile" aria-selected="false">Cadastro Veiculo</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Consulta Veiculos</button>
  </li>
   <li class="nav-item" role="presentation">
   <button class = "nav-link" onclick="sair()">Sair</button>
   </li>
</ul>
<div class="tab-content" id="myTabContent" >
  <div class="tab-pane fade" id="usuario" role="tabpanel" aria-labelledby="usuario-tab">...</div>
  <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
	<br>
	<form class="row g-3" id="formVeiculo">
	<h3>Veículos</h3>
    <div class="col-md-6" style ="width: 650px;">
    <label>ID</label>
    <input type="text" class="form-control" id="idveiculo" style="width: 46px; "></div>
	<div class="input-group mb-3">
  			<div class="input-group-prepend">
    		<label class="input-group-text">Marca</label>
  			</div>
  			<select class="custom-select mr-sm-2" data-live-search="true"  id="selecionarMarca" style="width: 325px;">  			 
  			</select>
	</div>  
	<div class="input-group mb-3">
  			<div class="input-group-prepend">
    		<label class="input-group-text">Modelo</label>
  			</div>
  			<select class="custom-select mr-sm-2" data-live-search="true" id="selecionarModelo" style="width: 325px;">  			 
  			</select>
	</div> 
	<div class="input-group mb-3">
  			<div class="input-group-prepend">
    		<label class="input-group-text">Ano</label>
  			</div>
  			<select class="custom-select mr-sm-2" data-live-search="true" id="selecionarAno" style="width: 325px;">  			 
  			</select>
	</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<label class="input-group-text">Combustível</label>
			</div>
			<select class="custom-select mr-sm-2" data-live-search="true" id="selecionarCombustivel" style="width: 325px;">
			</select>
		</div>
		<div class="col-md-6" style ="width: 650px;">
			<label>Renavam</label>
			<input type="text" class="form-control" id="renavam_text" style="width: 460px; "></div>
		<div class="col-md-6" style ="width: 650px;">
			<label>Placa</label>
			<input type="text" class="form-control" id="placa_text" style="width: 460px; "></div>
		<div class="col-md-6" style ="width: 650px;">
			<label>Cor</label>
			<input type="text" class="form-control" id="cor_text" style="width: 460px; "></div>
	</form>
	<div class="col-md-6" style="width : 700px;">
	<button type="button" class="btn btn-primary" onclick="salvarVeiculo()">Salvar</button>
	<button type="button" class="btn btn-secondary" onclick="novoVeiculo()">Novo</button>
  </div>

	</div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
  <form id = "formLogin"> 
          <h3>Digite o Renavam cadastrado</h3>
          <p> 
            <label for="renavam">Renavam</label>
            <input id="renavam" class="form-control" name="nome" required="required" type="text" style="width: 246px;">
          </p>
          <button type="button" class="btn btn-secondary" onclick="listarVeiculos()">Listar Veiculos</button>
          <label id ="registrosencontrados">Veículos Encontrados: </label>
          <table class="table table-bordered" id="tabelaveiculos">
  			<thead>
    			<tr>
    			<th scope="col">ID</th>
					<th>Data Cadastro</th>
    			<th scope="col">Marca</th>
    			<th scope="col">Modelo</th>
    			<th scope="col">Ano</th>
    			<th scope="col">Dia do Rodizio</th>
    			<th scope="col">Rodizio Ativo </th>
    			<th scope="col">Valor</th>
					<th scope="col">Renavam</th>
					<th scope="col">Placa</th>
					<th scope="col">Cor</th>
					<th scope="col">Combustível</th>
					<th scope="col"></th>
   				 </tr>
  			</thead>
  <tbody>
  </tbody>
  </table>
  </form>
  </div>
  <div class="tab-pane fade" id="sair" role="tabpanel" aria-labelledby="sair-tab">
</div>
</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="teste.js"></script>
</body>
</html>
